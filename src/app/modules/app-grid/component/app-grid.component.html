<mat-table #table [dataSource]="dataList" class="mat-elevation-z8">
  <ng-container *ngFor="let col of gridOptions.displayedColumns" [matColumnDef]="col">
    <ng-container *ngIf="col !== 'action'">
        <mat-header-cell *matHeaderCellDef> {{ col }} </mat-header-cell>
        <mat-cell *matCellDef="let element"> <span [appChangeColor]="element">{{ element[col] }}</span></mat-cell>
    </ng-container>
    <ng-container *ngIf="col === 'action'">
      <mat-header-cell *matHeaderCellDef> {{ col }} </mat-header-cell>
        <mat-cell *matCellDef="let elements">
          <button *ngFor="let actioncol of gridOptions.buttonConfig">
            <mat-icon aria-hidden="false" aria-label="Example create icon" [fontIcon]="actioncol === 'edit' ? 'create':'' || actioncol === 'delete' ? 'delete':'' || actioncol === 'view' ? 'comment' : ''"></mat-icon>
          </button>
        </mat-cell>
    </ng-container>
</ng-container>
  <mat-header-row *matHeaderRowDef="gridOptions.displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: gridOptions.displayedColumns;"></mat-row>
</mat-table>
<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
>
</mat-paginator>
